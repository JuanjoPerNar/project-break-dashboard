<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivo principal</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <header>
        <nav>
            <a href="HTML/reloj.html"><img src="assets/img/despertador-blanco.png" alt="Reloj digital y fecha" width="30"></a>
            <a href="HTML/contraseñas.html"><img src="assets/img/candado-blanco.png" alt="Generador de contraseñas" width="30"></a>
            <a href="HTML/estacion.html"><img src="assets/img/clima-blanco.png" alt="Estación meteorológica" width="30"></a>
            <a href="HTML/listado.html"><img src="assets/img/enlace-blanco.png" alt="Listado de links" width="30"></a>
        </nav>
        <h1>DASHBOARD</h1>        
    </header>

    <main id="main">

        <section id="reloj-principal">
            <h2>Reloj digital y fecha</h2>
            <div id="reloj-digital"></div>
            <div id="fecha-digital"></div>
            <p id="mensaje-reloj"></p>
        </section>

        <section id="generador-password">
            <div id="password">
                <div id="titulo">
                    <h2>Crea tu contraseña</h2>
                    <img src="assets/img/candado-blanco.png" alt="Icono contraseña" width="30">
                </div>

                <div id="formPassword" class="formPassword">
                    <label for="longitud-password">Número de caracteres de la contraseña:</label>
                    <input type="number" id="longitud-password" min="12" max="50" value="12">
                    <button id="boton-generar">Generar contraseña</button>
                </div>

                <div id="resultado-password"></div>
            </div>
        </section>

        <section id="estacion-meteorologica">
            <div id="clima">
                <div id="info-clima">
                    <h2 id="ciudad-pais">Sevilla / España</h2>
                    <p id="estado-clima"><p id="estado"></p></p>

                    <div id="temp-icono">
                        <img id="icono" src="assets/img/icono-clima.png" alt="Icono del clima">
                        <p id="temperatura"><img src="assets/img/celsius-blanco.png" alt="icono temperatura" width="30"></p>
                    </div>

                    <div id="detalles-clima">
                        <p id="precipitacion"></p>
                        <p id="humedad"></p>
                        <p id="viento"></p>
                    </div>
                </div>

                <div id="prevision">
                    <h3>Previsión por horas</h3>
                    <div id="contenedor-prevision"></div>
                </div>
            </div>
        </section>

        <section id="listado-links">
            <div id="formulario-links">
                <label for="nombre-link">Nombre del enlace</label>
                <input type="text" id="nombre-link" placeholder="Ejemplo: Google">
                <label for="url-link">URL del enlace</label>
                <input type="url" id="url-link" placeholder="Ejemplo: https://www.google.com">
                <button id="boton-agregar">Agregar enlace</button>
            </div>
            
            <div id="links-guardados">
                <h2>Mis enlaces</h2>
                <ul id="lista-links"></ul>
            </div>
        </section>

    </main>

    <script src="js/reloj.js"></script>
    <script src="js/estacion.js"></script>
    <script src="js/contraseña.js"></script>
    <script src="js/listado.js"></script>
    <script src="js/fondo.js"></script>
</body>
</html>
